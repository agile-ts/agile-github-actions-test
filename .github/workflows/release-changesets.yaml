name: release
on:
  fork: # push
    branches:
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:

      # Checkout Project
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2

        # Setup NodeJS
      - name: ğŸŸ¢ Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12

        # Install Dependencies
      - name: â³ Install Dependencies
        run: yarn install

        # Creates Release Pull Request with help of 'Changesets'
      - name: ğŸš€ Create Release Pull Request
        uses: changesets/action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}