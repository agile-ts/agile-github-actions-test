name: test
on:
  push:
    branches: ["*"]

jobs:
  publish:
    name: Test
    runs-on: ubuntu-latest
    steps:

      # Checkout Project
      - name: 📚 Checkout
        uses: actions/checkout@v2

        # Setup NodeJS
      - name: 🟢 Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12

        # Install Dependencies
      - name: ⏳ Install
        run: yarn install

      # Test All
      - name: 🤔 Test
        run: yarn test